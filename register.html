<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <main>
        <form action="" class="login">
            <br> <h1> Registrar </h1> <br>

            <div class="user">
                <h3> <label for="user"> Usuario </label> </h3>
                <br>
                <input type="text" name="user" id="user">
            </div>



            <div>
                <h3> <label for="">Senha</label> </h3> <br>
                
                <div class="pass-icons" id="">
                    <i id="reg-show-password" class="bi bi-eye-fill clickable"></i>
                    <i style="visibility: hidden" id="reg-hide-password" class="bi bi-eye-slash-fill clickable"></i>
                </div>

                <input type="password" name=""  id="reg-pass">
            </div>

            <div>
                <h3> <label for="">Confirme senha</label> </h3> <br>
                
                <div class="pass-icons">
                    <i id="con-show-password" class="bi bi-eye-fill clickable"></i>
                    <i style="visibility: hidden" id="con-hide-password" class="bi bi-eye-slash-fill clickable"></i>
                </div>
                <input type="password" name="" id="con-pass">
            </div>



            <br>
            <h2> <a href="home.html" class="button"> Criar conta </a> </h2>
            <br>
        </form>
    </main>

    <footer>
        <div class="config-container">
            <a href="config.html">
                <i class="bi bi-gear-fill clickable"></i>
            </a>
        </div>

        <div class="social-container">
            <a href="https://www.twitter.com/" class="clickable">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.instagram.com/" class="clickable">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.google.com/" class="clickable">
                <i class="bi bi-google"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
