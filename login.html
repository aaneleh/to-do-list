<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <main>
        <form action="" class="login">
            <br> <h1> Login </h1> <br>

            <div class="user">
                <h3> <label for=""> Usuario </label> </h3>
                <br>
                <input type="text" name="" id="">
            </div>

            <div class="pass">
                <h3> <label for="">Senha</label> </h3> <br>
                
                <div class="pass-icons">
                    <i id="show-password" class="bi bi-eye-fill clickable"></i>
                    <i style="visibility: hidden" id="hide-password" class="bi bi-eye-slash-fill clickable"></i>
                </div>

                <input type="password" name="" id="login_pass">
            </div>

            <br>
            <h2> <a href="home.html" class="button"> Logar </a> </h2>
            <h3> <a href="register.html" class="link"> Criar conta </a> </h3>
            <br>
        </form>
    </main>

    <footer>
        <div class="config-container">
            <a href="config.html">
                <i class="bi bi-gear-fill clickable"></i>
            </a>
        </div>

        <div class="social-container">
            <a href="https://www.twitter.com/" class="clickable">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://www.instagram.com/" class="clickable">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.google.com/" class="clickable">
                <i class="bi bi-google"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
